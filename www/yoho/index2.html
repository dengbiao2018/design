        var arr = ['这个H5可吸收所有不温柔的负能量','当你落入全棉世界...'];
        var num = Math.floor(Math.random() * 2 + 0);

        var base_url = '';
        var file_url ='/yoho';
        var wx_title = arr[num];
        var wx_desc = '8月10日来天猫，全棉改变世界';
        
        wx.config({
            appId: '<?php echo $signPackage["appId"]; ?>',
            timestamp: '<?php echo $signPackage["timestamp"]; ?>',
            nonceStr: '<?php echo $signPackage["nonceStr"]; ?>',
            signature: '<?php echo $signPackage["signature"]; ?>',
            jsApiList: [
                'onMenuShareTimeline', 'onMenuShareAppMessage'
            ]
        });

        wx.ready(function () {
            $('#bg_music')[0].play();
            // 在这里调用 API
            wx.onMenuShareTimeline({
                title: wx_title, // 分享标题
                link: base_url, // 分享链接
                imgUrl: file_url + '/images/share.jpg?v=3', // 分享图标
                success: function () {
                },
                cancel: function () {
                    // 用户取消分享后执行的回调函数
                }
            });

            wx.onMenuShareAppMessage({
                title: wx_title, // 分享标题
                desc: wx_desc,
                link: base_url, // 分享链接
                imgUrl: file_url + '/images/share.jpg', // 分享图标
                type: '', // 分享类型,music、video或link，不填默认为link
                dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                success: function () {
                },
                cancel: function () {
                    // 用户取消分享后执行的回调函数
                }
            });
        });
