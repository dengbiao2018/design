<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,minimum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/bmw_m.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/wxmoment.min.js"></script>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/bmw_m2.js"></script>
<script type="text/javascript" src="js/layui/layui.all.js"></script>
<title>BMW</title>
</head>

<body>
	
	<div id="main">
		
		<!-- 竖屏提示页面 -->
		<div id="shu_tips">
			<div class="tiao_active"></div>
			<div class="tiao"></div>
		</div>
		<!-- /竖屏提示页面 -->

		<!-- loading -->
		<div id="loading">
			<span class="load_number"></span>
			<img class="an_xl" src="images/mobile/loading/loading.jpg"/>
			<div class="tiao_active"></div>
			<div class="tiao"></div>
		</div>
		<!-- /loading -->
		
		<!-- logo -->
		<div id="logo">
			<img class="log_img" src="images/mobile/global/logo.png"/>
		</div>
		<!-- /logo -->

		<!-- 顶部导航(nav) -->
		<div id="nav">
			<div class="nav_up"></div>
			<div class="nav_link">
				<div class="close"></div>
				<div data="1" class="item_runner item_style item_active" onclick="window.location.href='index_m1.html'"></div>
				<!--div data="2" class="item_list item_style"></div-->
				<div data="3" class="item_testdrive item_style"></div>
			</div>	
		</div>	
		<!-- /顶部导航(nav) -->
	
		<!-- canvas融合层(给田晨的div) -->
		<div id="canvas_box">
			<canvas></canvas>
		</div>
		<!-- /canvas融合层(给田晨的div)  -->

		<!-- 生成海报 -->	
		<div id="poster_box">
			<div class="p_textbox">
				<div class="p_title"></div>
				<div class="p_con"><img src="images/mobile/poster/img1.png"/></div>
				<div class="p_arrow"></div>
			</div>
			<div class="poster_list">
				<ul class="p_list_box">
					<li data="1" class="tiem_active"><img src="images/mobile/poster/text1.png"/></li>
					<li data="2"><img src="images/mobile/poster/text2.png"/></li>
					<li data="3"><img src="images/mobile/poster/text3.png"/></li>
					<li data="4"><img src="images/mobile/poster/text4.png"/></li>
					<li data="5"><img src="images/mobile/poster/text5.png"/></li>
					<li data="6"><img src="images/mobile/poster/text6.png"/></li>
					<li data="7"><img src="images/mobile/poster/text7.png"/></li>
					<li data="8"><img src="images/mobile/poster/text8.png"/></li>
				</ul>
				<div class="poster_closebtn"></div>
			</div>
			<div class="poster_btn"></div>
		</div>
		<!-- /生成海报 -->	

		<!-- 田晨给的海报 -->	
		<div class="poster_img">
			<img src="images/mobile/poster/bg2.jpg"/>
			<div class="prompt_text"></div>
		</div>
		<!-- /田晨给的海报 -->

		<!-- testdrive(试驾部分) -->
		<div id="testdrive" class="nav_con">
			
			<!-- 试驾开始 -->
			<div class="booking">
				<ul class="booking_list">
					<li></li>
					<li></li>
				</ul>
				<ul class="booking_spot">
					<li class="act"></li>
					<li></li>
				</ul>
				<div class="booking_btn"></div>
			</div>
			<!-- /试驾开始 -->

			<!-- 试驾表单 -->
			<div class="testdrive_from">
				<div class="from_box">
					<div class="entry_title"></div>
					<div class="sex">
						<label>
							<input class="r_input" name="radio" type="radio" value="" />
							<div class="sir_i"></div>
						</label>
						<label>
							<input class="r_input" name="radio" type="radio" value="" />
							<div class="maam_i"></div>
						</label>
					</div>
					<div class="name">
						<input class="xs_input xs_text" type="text" maxlength="5" name="name"/>
						<input class="mz_input mz_text" type="text" maxlength="5" name="name"/>
					</div>
					<div class="phone">
						<input class="phone_input phone_text" type="text" maxlength="11" name="phone"/>
						<span class="phone_ico"></span>
					</div>
					<select name="" class="city city_ico">
						<option value="1">车系</option>
						<option value="2">I3</option>
						<option value="3">I8</option>
					</select>
					<div class="border_city"></div>

					<div class="agree agree_active"></div>

					<input type="button" value="" class="g_btn g_btn_active" />
				</div>
			</div>
			<!-- /试驾表单 -->

			<!-- 试驾最终页 -->
			<div class="testdrive_lastp">
				<div class="lastp_btn"></div>
			</div>
			<!-- /试驾最终页 -->

		</div>
		<!-- /testdrive(试驾部分) -->
	</div>
	
</body>
</html>
